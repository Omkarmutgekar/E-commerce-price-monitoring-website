<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='website/index.css') }}">

    <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
  </head>
  <body class="home" background="{{ url_for('static', filename='img/172280.jpg') }}" >
    <header>
      <div class="hea">
        <div class="logo">
<h1><span>P</span>RICE   <span style="padding-left:10px;">T</span>AG</h1>        </div>

        <div class="menu">
          <a href="#" style="display:none;">About Us</a>
          <a href="#" style="display:none;">Sites</a>
            <a href="{{ url_for('login') }}" >Log Out</a>
          <a href="{{ url_for('profile')}}">Profile</a>
          <a href="{{url_for('dashboard', name='0', dprice='0')}}">Dashboard</a>
          <a href="{{ url_for('home')}}" class="hom">Home</a>

        </div>
      </div>
    </header>

    <form method="post">
    <h2>Search Products</h2>
    <br>
    <div class="serdiv">
    <input class="search" type="text" name="search" placeholder="Paste The Product URL  And Press Enter" autocomplete="off" tabindex="-1" aria-hidden="true">
    </div>
<table id="flashmsg">
    <tr rowspan=2>
  {% with msg = get_flashed_messages() %}
            {% if msg %}
                {% for i in range(4) %}
                    {% if i == 1 %}
                     <td name="{{ msg[i] }}"><input type="hidden" name = "{{msg[i]}}" value="{{ msg[i] }}"/><img src='{{ msg[i] }}' style='width:110px;height:110px;'/></td>
                    {% else %}
                    <td name="{{ msg[i] }}"><input type="hidden" name="{{msg[i]}}" value="{{ msg[i] }}"/>{{msg[i]}}</td>
                    {% endif %}
                {% endfor %}
        <td><input type="number" name="dprice" placeholder="Enter desired price:" />Enter the desired price to track.</td>
        <td><button type="submit" name="traceprice" onclick="{{ window }}">Track Price</button></td>
          {% endif %}
          {% endwith %}
    </tr>
</table>
        <div class="flip" align="center"> <a  href="https://www.flipkart.com/"><img src="{{ url_for('static', filename='img/flipkart.png') }}" width="50"></a>
		 <a  href="https://www.amazon.com/"><img src="{{ url_for('static', filename='img/amazon.png') }}" width="50"></a> </div>
    </form>
  </body>
</html>
